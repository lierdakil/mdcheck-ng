name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: "write"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: rustup target add x86_64-unknown-linux-musl
    - run: cargo build --release --target=x86_64-unknown-linux-musl
    - uses: actions/upload-artifact@v4
      with:
        path: target/x86_64-unknown-linux-musl/release/mdcheck-ng
        if-no-files-found: error
    - run: |
        cp target/x86_64-unknown-linux-musl/release/mdcheck-ng ./
        tar jcf mdcheck-ng.tar.bz2 mdcheck-ng mdcheck-ng.toml
    - name: Tag and release
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -x
        gh release delete latest --cleanup-tag || true
        gh release create latest \
          mdcheck-ng.tar.bz2 \
          --title "Latest build"
